<div class="row">
    <div class="{{ col }}">
      <div class="row">
        <div class="col-2">
          <label>{{ label }}</label>
        </div>
        <div class="col-10">
          <input
            #input
            type="text"
            nbInput
            [fieldSize]="fieldSize"
            [placeholder]="placeholder"
            fullWidth
            disabled="{{ disabled }}"
            [(ngModel)]="value"
            />
          <div *ngIf="showMessage">{{ message }}</div>
        </div>
      </div>
    </div>
  </div>
