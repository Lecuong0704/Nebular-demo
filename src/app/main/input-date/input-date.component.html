<div class="row">
  <div class="{{ class }}">
    <div class="row">
      <div class="label {{ cssClassLabel }}">
        <label>{{ label }}</label>
      </div>
      <div class="input {{ cssClassInput }}">
        <input
          nbInput
          [placeholder]="placeholder"
          fullWidth
          [fieldSize]="fieldSize"
          [disabled]="disabled"
          [(ngModel)]="value"
          [nbDatepicker]="formpicker"
        />
        <nb-datepicker [min]="min" [max]="max" #formpicker [format]="format"></nb-datepicker>
        <div *ngIf="showMessage">{{ messageError }}</div>
      </div>
    </div>
  </div>
</div>
