<div *ngIf="group">
  <div class="row">
    <div class="{{ class }}">
      <div class="row">
        <div class="col-2">
          <label>{{ label }}</label>
        </div>
        <div class="col-10">
          <div class="row">
            <div *ngFor="let opt of options" class="col-12">
              <nb-checkbox
                [status]="status"
                disabled="false"
                (checkedChange)="change(opt.label, $event)"
                [checked]="opt.value"
                >{{ opt.label }}
              </nb-checkbox>
            </div>
          </div>
          <div *ngIf="showMessage">{{ message }}</div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!group">
  <div class="row">
    <div class="{{ class }}">
      <div class="row">
        <div class="col-12">
          <nb-checkbox [status]="status" [(ngModel)]="value" [checked]="value"
            >{{ key }}
          </nb-checkbox>
        </div>
      </div>
    </div>
  </div>
</div>
