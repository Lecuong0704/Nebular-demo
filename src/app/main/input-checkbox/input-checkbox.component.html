<div *ngIf="group">
  <div class="row">
    <div class="{{ class }}">
      <div class="row">
        <div class="label {{ cssClassLabel }}">
          <label>{{ label }}</label>
        </div>
        <div class="input {{ cssClassInput }}">
          <div class="row">
            <div *ngFor="let opt of options" class="col-12">
              <nb-checkbox
                [status]="status"
                [disabled]="opt.disabled"
                (checkedChange)="change(opt.label, $event)"
                [checked]="opt.value"
                >{{ opt.label }}
              </nb-checkbox>
            </div>
          </div>
          <div *ngIf="showMessage">{{ messageError }}</div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!group">
  <div class="row">
    <div class="{{ class }}">
      <div class="row">
        <div class="col-12">
          <nb-checkbox [status]="status" [(ngModel)]="value"  [disabled]="disabled" [checked]="value"
            >{{ key }}
          </nb-checkbox>
          <div *ngIf="showMessage">{{ messageError }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
