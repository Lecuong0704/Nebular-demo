<div *ngIf="group">
  <div class="row">
    <div class="{{ col }}">
      <div class="row">
        <div class="col-2">
          <label>{{ label }}</label>
        </div>
        <div class="col-10">
          <div class="row">
            <div
              *ngFor="let opt of options | keyvalue: originalOrder"
              class="col-12"
            >
              <nb-checkbox
                [status]="status"
                (click)="change(opt.key)"
                [checked]="opt.value"
                >{{ opt.key }}
              </nb-checkbox>
            </div>
          </div>
          <div *ngIf="showMessage">{{ message }}</div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!group">
  <div class="{{ col }}">
    <div class="row">
      <nb-checkbox [status]="status" [(ngModel)]="value" [checked]="value"
        >{{ key }}
      </nb-checkbox>
    </div>
  </div>
</div>
