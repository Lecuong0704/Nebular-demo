<div class="row">
  <div class="{{ col }}">
    <div class="row">
      <div class="col-2">
        <label>{{ label }}</label>
      </div>
      <div class="col-10">
        <div class="row">
          <div class="col-12">
            <nb-radio-group [status]="status" [(value)]="value">
              <nb-radio
                *ngFor="let opt of options"
                [disabled]="opt.disabled"
                [value]="opt.value"
                >{{ opt.label }}</nb-radio
              >
            </nb-radio-group>
          </div>
        </div>
        <div *ngIf="showMessage">{{ message }}</div>
      </div>
    </div>
  </div>
</div>
