<div class="row">
  <div class="{{ class }}">
    <div class="row">
      <div class="label {{ cssClassLabel }}">
        <label>{{ label }}</label>
      </div>
      <div class=" input {{ cssClassInput }}">
        <div class="row">
          <div class="col-12">
            <nb-radio-group [status]="status" [disabled]="disabled" [(ngModel)]="value" [(value)]="value">
              <nb-radio
                *ngFor="let opt of data"
                [disabled]="opt.disabled"
                [value]="opt.value"
                [checked]="opt.checked"
                >{{ opt.label }}</nb-radio
              >
            </nb-radio-group>
          </div>
        </div>
        <div *ngIf="showMessage">{{ message }}</div>
      </div>
    </div>
  </div>
</div>
